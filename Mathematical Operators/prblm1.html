<body>
  <h1>
    Basic Arithmetic: Create a function performArithmetic(a, b) that performs
    addition, subtraction, multiplication, and division on two numbers and
    returns an object with the results.
  </h1>
</body>
<script>
  let performArithmetic = (a, b) => {
    let result = {
      addition: a + b,
      subtraction: a - b,
      multiplication: a * b,
      division: a / b
    }
    return result;
  }
  console.log(performArithmetic(10,2))
</script>
