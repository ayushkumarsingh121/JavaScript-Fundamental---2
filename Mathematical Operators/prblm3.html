<body>
  <h1>Complex Calculation: Write a function calculateExpression(a, b, c) that calculates the result of the expression (a + b) * c / (b - a) and returns the result. Test this function with different values for a, b, and c.</h1>
</body>
<script>
  let calculateExpression = (a, b, c) => {
    let result = (a + b) * c / (b - a)
    console.log(result)
  }
  calculateExpression(10, 20, 30)
  calculateExpression(15, 25, 35)
</script>
