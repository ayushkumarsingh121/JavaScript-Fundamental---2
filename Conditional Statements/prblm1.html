<body>
  <h1>Simple If Statement: Write a function checkEvenOdd(number) that uses a conditional statement to check if a number is even or odd and returns the result.</h1>
</body>
<script>
  let checkEvenOdd = (number) => {
    if(number % 2 == 0){
      console.log("Even")
    }
    else{
      console.log("Odd")
    }
  }

  checkEvenOdd(25)
  checkEvenOdd(26)
</script>
