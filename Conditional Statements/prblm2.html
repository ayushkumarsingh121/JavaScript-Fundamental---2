<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>
      Grade Evaluation: Create a function evaluateGrade(score) that uses
      conditional statements to return a letter grade based on a numeric score
      (e.g., "A" for scores 90-100, "B" for 80-89, etc.).
    </h1>
  </body>
  <script>
    let evaluateGrade = (score) => {
      if (score >= 90 && score <= 100) {
        console.log("A");
      } 
      else if (score >= 80 && score < 90) {
        console.log("B");
      } 
      else if (score >= 70 && score < 80) {
        console.log("C");
      } 
      else if (score >= 60 && score < 70) {
        console.log("D");
      } 
      else if (score >= 0 && score < 60) {
        console.log("F");
      } 
      else {
        console.log("Invalid score");
      }
    };

    evaluateGrade(72)
    evaluateGrade(85)
    evaluateGrade(85)
    evaluateGrade(96)
  </script>
</html>
