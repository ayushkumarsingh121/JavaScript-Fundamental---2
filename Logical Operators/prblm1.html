<!DOCTYPE html>

<body>
  <h1>Basic Logical Operations: Write a function logicalOperations(a, b) that takes two boolean values and returns the
    result of logical AND, OR, and NOT operations on them.</h1>
</body>
<script>
  let logicalOperations = (a, b) => {
    console.log("AND:", a && b);
    console.log("OR:", a || b);
    console.log("NOT a:", !a);
    console.log("NOT b:", !b);
  }

  // Test examples
  logicalOperations(true, false);
  logicalOperations(false, true);
  logicalOperations(true, true);
  logicalOperations(false, false);

</script>

</html>
