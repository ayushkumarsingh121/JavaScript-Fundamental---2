<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <h1>Basic Comparison: Write a function compareNumbers(a, b) that takes two numbers and returns a string indicating whether a is "greater than", "less than", or "equal to" b.</h1>
</body>
<script>
  let compareNumbers = (a,b) => {
    if(a>b){
      console.log(`${a} is greater than ${b}`)
    }
    else if(a == b){
      console.log(`${a} is equal to ${b}`)
    }
    else{
      console.log(`${a} is less than ${b}`)
    }
  }
  compareNumbers(5,3)
  compareNumbers(5,8)
  compareNumbers(3,3)
</script>
</html>
