<body>
  <h1>Comparison Challenge: Write a function compareThreeNumbers(a, b, c) that compares three numbers and returns a
    string indicating the relationship between the numbers, such as "a is the largest", "b and c are equal", etc.</h1>
</body>
<script>
  let compareThreeNumbers = (a, b, c) => {
    if (a === b && b === c) {
      console.log("All three numbers are equal");
    } else if (a > b && a > c) {
      console.log("a is the largest");
    } else if (b > a && b > c) {
      console.log("b is the largest");
    } else if (c > a && c > b) {
      console.log("c is the largest");
    } else if (a === b && a > c) {
      console.log("a and b are equal and larger than c");
    } else if (b === c && b > a) {
      console.log("b and c are equal and larger than a");
    } else if (a === c && a > b) {
      console.log("a and c are equal and larger than b");
    } else {
      console.log("The numbers have no clear largest, but some are equal");
    }
  }
  compareThreeNumbers(21, 25, 85)
  compareThreeNumbers(5, 5, 5);   
compareThreeNumbers(10, 5, 3); 
compareThreeNumbers(7, 9, 6); 
compareThreeNumbers(4, 4, 2);
</script>

</html>
