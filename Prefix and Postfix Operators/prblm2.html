<!DOCTYPE html>

<body>
  <h1>
    Prefix & Postfix Calculation: Create a function calculatePrefixPostfix(a, b) that applies prefix and postfix
    increment operators on a and b, and returns the results of both operations.
  </h1>
</body>
<script>
  let calculatePrefixPostfix = (a, b) => {
    let prefixResult = ++a
    let postfixResult = b++
    return {
      prefixResult: prefixResult,
      postfixResult: postfixResult,
      finalA: a, 
      finalB: b 
    };
  }
  let results = calculatePrefixPostfix(5, 5);
  console.log(results)
</script>

</html>
