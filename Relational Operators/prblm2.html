<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Range Check: Create a function isInRange(value, min, max) that checks if a given value is between min and max
    (inclusive) using relational operators.</h1>
</body>
<script>
  let isInRange = (value, min, max) => {
    if (value >= min && value <= max) {
      console.log(`${value} is in the range between ${min} and ${max}`);
    } else {
      console.log(`${value} is not in the range between ${min} and ${max}`);
    }
  }
  isInRange(8, 5, 7)
  isInRange(10, 5, 7)
  isInRange(8, 0, 10)

</script>

</html>
