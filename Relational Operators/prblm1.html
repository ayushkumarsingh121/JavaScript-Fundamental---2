<body>
  <h1>Basic Relational Check: Write a function checkRelational(a, b) that uses relational operators to compare a and b and returns whether a is "greater than", "less than", or "equal to" b.</h1>
</body>
<script>
  let checkRelational = (a, b) => {
    if (a > b) {
    console.log("a is greater than b");
  } else if (a < b) {
    console.log("a is less than b");
  } else {
    console.log("a is equal to b");
  }
  }
  checkRelational(5, 5);
  checkRelational(52, 545);
  checkRelational(15, 205);
  checkRelational(57, 45);
</script>
</html>
